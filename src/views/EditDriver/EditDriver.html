<div>
  <CRow>
    <CCol sm="12" md="8" >
      <CCard>
        <CCardHeader>
          
          <strong v-if="editMode">Editar </strong>
          <strong v-else>Crear </strong><small>Conductor</small>
        </CCardHeader>
        <CCardBody>
          <CRow>
            <CCol sm="4">
              <CInput v-model="model.driversLicense" label="Licencia" placeholder="Licencia" :readonly="editMode"/>
            </CCol>
            <CCol sm="8">
              <CInput v-model="model.name" label="Nombre" placeholder="Nombre" />
            </CCol>
          </CRow>
          
          <CRow>
            <CCol sm="6">
              <CInput v-model="model.driverExperience" label="Experiencia" type="number" placeholder="Experiencia"/>
            </CCol>
            <CCol sm="6">
              <CInput v-model="model.averageDriverRating" label="Calificacion Promedio" readonly/>
            </CCol>
          </CRow>
        </CCardBody>
        <CCardFooter>
          <template v-if="editMode">
            <CButton @click="sendEdit" class="mr-2" size="sm" color="primary" ><CIcon name="cil-check-circle"/> Guardar Cambios</CButton>
            <CButton @click="sendDelete" size="sm" color="danger" :disabled="!formFilled"><CIcon name="cil-ban"/> Eliminar</CButton>
          </template>
          <template v-else>
            <CButton @click="sendCreate" class="mr-2" size="sm" color="primary" :disabled="!formFilled"><CIcon name="cil-check-circle"/> Crear</CButton>
          </template>
          
        </CCardFooter>
      </CCard>
    </CCol>
  </CRow>
</div>
